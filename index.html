<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Online Calculator</h1>
    </header>
    <section>
        <div id="calculator">
            <div id="display" class="display"></div>
            <div id="buttons">
                <div id="row-one">
                    <button id="clear" class="operators">C</button>
                    <button id="delete" class="operators">DEL</button>
                    <button id="percentage" class="operators">%</button>
                    <button id="add" class="operators">+</button>
                </div>
                <div id="row-two">
                    <button id="one" class="numbers">1</button>
                    <button id="two" class="numbers">2</button>
                    <button id="three" class="numbers">3</button>
                    <button id="subtract" class="operators">-</button>
                </div>
                <div id="row-three">
                    <button id="four" class="numbers">4</button>
                    <button id="five" class="numbers">5</button>
                    <button id="six" class="numbers">6</button>
                    <button id="multiply" class="operators">*</button>
                </div>
                <div id="row-four">
                    <button id="seven" class="numbers">7</button>
                    <button id="eight" class="numbers">8</button>
                    <button id="nine" class="numbers">9</button>
                    <button id="divide" class="operators">/</button>
                </div>
                <div id="row-five">
                    <button id="decimal" class="operators">.</button>
                    <button id="zero" class="numbers">0</button>
                    <button id="equal" class="operators">=</button>
                    <button id="sign" class="operators">+/-</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <h3>Made by Monnaz &#129323</h3>
    </footer>
</body>
</html>

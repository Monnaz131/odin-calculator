<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Online Calculator</h1>
        <p>Use your mouse or keyboard to do calculations.</p>
        <p>P.S. Don't divide by 0, or you'll regret it!</p>
    </header>
    <section id="calculator">
        <div id="display" class="display"></div>
        <div id="buttons">
            <div id="row-one">
                <button id="clear" class="clear">C</button>
                <button id="delete" class="delete">DEL</button>
                <button id="multiply" class="multiply">*</button>
                <button id="divide" class="divide">/</button>
            </div>
            <div id="row-two">
                <button id="one" class="one">1</button>
                <button id="two" class="two">2</button>
                <button id="three" class="three">3</button>
                <button id="subtract" class="subtract">-</button>
            </div>
            <div id="row-three">
                <button id="four" class="four">4</button>
                <button id="five" class="five">5</button>
                <button id="six" class="six">6</button>
                <button id="add" class="add">+</button>
            </div>
            <div id="row-four">
                <button id="seven" class="seven">7</button>
                <button id="eight" class="eight">8</button>
                <button id="nine" class="nine">9</button>
            </div>
            <div id="row-five">
                <button id="decimal" class="decimal">.</button>
                <button id="zero" class="zero">0</button>
                <button id="equal" class="equal">=</button>
            </div>
        </div>
    </section>
    <footer>
        <h3>Made by Monnaz &#129323</h3>
    </footer>
</body>
</html>
